<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portail BIMAO</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #003a8f, #b11226);
      color: #ffffff;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
    }

    header {
      background-color: rgba(255, 255, 255, 0.12);
      padding: 2.2em 1.5em;
      border-radius: 14px;
      margin: 0 12%;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.35);
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.3em;
      color: #ffffff;
    }

    p {
      font-size: 1.25em;
      margin-bottom: 1.6em;
      color: #f1f1f1;
    }

    .btn {
      background-color: #b11226; /* Rouge BIMAO */
      color: #ffffff;
      padding: 0.9em 2.2em;
      font-size: 1.05em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      font-weight: bold;
      letter-spacing: 0.5px;
    }

    .btn:hover {
      background-color: #8f0e1f;
      transform: translateY(-2px);
    }

    footer {
      position: absolute;
      bottom: 12px;
      width: 100%;
      font-size: 0.9em;
      color: #e5e5e5;
    }
  </style>
</head>

<body>
  <header>
    <h1>Bienvenue sur le Portail BIMAO</h1>
    <p>Votre infrastructure automatisée avec Ansible Automation Platform</p>
    <a href="#" class="btn">Explorer les Services</a>
  </header>

  <footer>
    &copy; 2025 BIMAO — Tous droits réservés.
  </footer>
</body>
</html>
